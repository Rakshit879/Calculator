<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="naming">
            <h1>Simple</h1>
            <h1>Calculator</h1>
        </div>
        <div class="main_calculator">
            <input type="text" class="display" readonly>
            <div class="calculator_buttons">
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button class="special_buttons" onclick="appendToDisplay('*')">x</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button class="special_buttons" onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button class="special_buttons" onclick="appendToDisplay('+')">+</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button  onclick="appendToDisplay('.')">.</button>
                <button class="special_buttons" id="delete" onclick="del()">DEL</button>
                <button class="special_buttons" onclick="appendToDisplay('/')">/</button>
                <button class="special_buttons" id="clear" onclick="clearDisplay()">C</button>
                <button class="special_buttons" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
